baseURL                = "https://kaipi65.github.io/benjiem-blog/"
languageCode           = "en-us"
title                  = "Hugo Theme Stack"
# Theme i18n support
# See i18n folder for available languages
defaultContentLanguage = "zh"
# Set hasCJKLanguage to true if DefaultContentLanguage is a CJK language
# This will make .Summary and .WordCount behave correctly
hasCJKLanguage         = false

[[module.imports]]
    path = "hugo-theme-stack"

[pagination]
    pagerSize = 5

[permalinks]
    post = "/p/:slug/"
    page = "/:slug/"

[services.disqus]
    shortname = "hugo-theme-stack"
[outputs]
    home = ["HTML", "RSS", "JSON"] # 这里的 JSON 就是搜索引擎的灵魂！